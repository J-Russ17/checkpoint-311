<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Routes</title>
  </head>
  <body>
    <h1>API Routes</h1>
    <ul>
      <li><strong>GET</strong> /api/teams - List all teams</li>
      <li><strong>GET</strong> /api/teams/:id - Get a team by ID</li>
      <li><strong>POST</strong> /api/teams - Add a new team</li>
      <li><strong>DELETE</strong> /api/teams/:id - Delete a team by ID</li>
      <li><strong>PUT</strong> /api/teams/:id - Update a team by ID</li>
    </ul>
  </body>
</html>
